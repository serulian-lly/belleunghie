<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Code&Cuisine</title>
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <div class="logo">
      </div>
      <h2>Fa√ßa Login</h2>
      <form id="cadastroForm">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite o seu email" autocomplete="email" required>
          <div class="error-box" id="email-error"></div>
        </div>
      
        <div class="input-group w50">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="password" placeholder="Digite sua senha" autocomplete="current-password" required>
          <div class="error-box" id="senha-error"></div>
        </div>
      
        <div class="input-group">
          <button id="loginBtn">Entrar</button>
        </div>
      </form>
      
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
